<script type="text/javascript">
$(document).ready(function(){contactCheck();})

//Check the contact form
function contactCheck(){

		rules: {
			name:{required:true,minlength:4},
			email: {required:true,email:true},
			text:{required:true,minlength:10},
			verify:{required:true,minlength:4}

		messages:{

			email:{required:"Email不可少",email:"Email格式错误"},
			text:{required:"多少写几个字吧", minlength:"字数太少了点"},			
			verify:{required:"验证码不能为空",minlength:"验证码长度错误"}
		}
	});
}
</script>
